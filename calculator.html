<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>

    <body>
        <div class="calculator">
            <header>Some Terrible Calculator</header>
            <div class="row resultsCont">
                <textarea class="results" id="results"></textarea>
            </div>
            <div class="row">
                <button class="button firstRow" id="clear" value="C">C</button>
                <button class="button firstRow" value="+-">+-</button>
                <button class="button firstRow" value="%">%</button>
                <button class="button lastCol" value="/">/</button>
            </div>
            <div class="row">
                <button class="button number" value="7">7</button>
                <button class="button number" value="8">8</button>
                <button class="button number" value="9">9</button>
                <button class="button operation lastCol" value="×">×</button>
            </div>
            <div class="row">
                <button class="button number" value="4">4</button>
                <button class="button number" value="5">5</button>
                <button class="button number" value="6">6</button>
                <button class="button operation lastCol" value="-">-</button>
            </div>
            <div class="row">
                <button class="button number" value="1">1</button>
                <button class="button number" value="2">2</button>
                <button class="button number" value="3">3</button>
                <button class="button operation lastCol" value="+">+</button>
            </div>
            <div class="row">
                <button id="zeroBut" class="button number zeroButton lastRow" value="0">0</button>
                <button class="button lastRow" value=".">.</button>
                <button class="button operation lastRow lastCol" id="evaluate" value="=">=</button>
            </div>
        </div>
    

    </body> 
</html>
